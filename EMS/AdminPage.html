                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

<script>
    function toggleViewEmployees() {
        var viewEmployeesSection = document.getElementById("view-employees");
        var createUserSection = document.getElementById("create-user");

        viewEmployeesSection.style.display = "block";
        createUserSection.style.display = "none";
    }

    function toggleCreateUser() {
        var viewEmployeesSection = document.getElementById("view-employees");
        var createUserSection = document.getElementById("create-user");

        viewEmployeesSection.style.display = "none";
        createUserSection.style.display = "block";
    }
</script>
